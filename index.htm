<!DOCTYPE html>
<html>

<head>
  <title>WELCOME TO LUMINOUS RAILWAYS</title>
  <style>
    
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('train.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    
    body::before {
      content: "";
      position: absolute; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
    }

    
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 130px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.5s ease-in-out;
    }

    
    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    
    .link-box {
      background-color: rgba(255, 255, 255, 0.9); 
      border: 2px solid #2d6c94; 
      border-radius: 10px;
      padding: 20px 30px;
      width: 220px;
      text-align: center;
      color: #333;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      animation: slideIn 1s ease-out;
    }

    
    .link-box:hover {
      transform: translateY(-10px);
      background-color: rgb(63, 118, 236); 
      color: white;
      border-color: white; 
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .link-box:visited {
      color: #333;
    }

    .link-box:active {
      transform: translateY(5px);
    }
  </style>
</head>

<body>
  
  <div class="content">
    <h1>WELCOME TO LUMINOUS RAILWAYS</h1>
    
    <div class="link-container">
      <a href="http://localhost/railway/new_user_form.html" class="link-box">New User</a>
      <a href="http://localhost/railway/enquiry.php" class="link-box">Enquiry & Ticket Booking</a>
      <a href="http://localhost/railway/user_login.htm" class="link-box">Ticket History or Cancellation</a>
      <a href="http://localhost/railway/admin_login.htm" class="link-box">Admin Login</a>
    </div>
  </div>
</body>

</html>
