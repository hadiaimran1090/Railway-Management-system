<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
   
    body {
      background-image: url('admin.jpg'); 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
  
    }

    
    .form-container {
      background-color: rgba(170, 210, 241, 0.9); 
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-top: 50px; 
      width: 90%;
      max-width: 350px;
     
    }

    
    h2 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 15px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    
    label {
      display: block;
      color: #555;
      font-size: 1em;
      margin: 10px 0 5px;
      text-align: left;
    }

    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
      color: #333;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border: 2px solid #0077cc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 119, 204, 0.2);
    }

    
    input[type="submit"] {
      width: 50%;
      padding: 12px;
      margin-top: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
      transform: translateY(-3px);
    }

    input[type="submit"]:active {
      background-color: #004a7c;
      transform: translateY(2px);
    }

    
    a {
      font-size: 0.95em;
      color: #0077cc;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #004a7c;
    }
  </style>
</head>

<body>

  <form action="admin_login.php" method="post" class="form-container">
    <h2>Admin Login</h2>

    <label for="uid">User ID:</label>
    <input type="text" id="uid" name="uid" placeholder="Enter User ID" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>

    <input type="submit" value="Login">

    <br><br>
    <a href="index.htm">Go Back to Home Page</a>
  </form>

</body>

</html>
