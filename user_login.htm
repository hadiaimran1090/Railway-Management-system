<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('userimage.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #a4dbf1;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 15px 0 5px;
            color: #555;
            font-size: 16px;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .login-box input[type="submit"] {
            background-color: rgb(79, 134, 169);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        .login-box input[type="submit"]:hover {
            background-color: #2D5690;
            transform: scale(1.05);
        }

        .login-box a {
            text-decoration: none;
            color: #2D5690;
            font-size: 14px;
            margin-top: 15px;
            display: block;
            text-align: center;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form action="user_login.php" method="post">
        <label for="mno">Registered Mobile No:</label>
        <input type="text" id="mno" name="mno" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <a href="index.htm">Home Page</a>
</div>

</body>
</html>
